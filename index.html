	<script>
	var justEncode = function (args) {
		var batchReplace = function (_str, _list) {
			var tmpString = _str;
			_list.forEach(function (v) {
				 tmpString = tmpString.replace(v.rep, v.w);
			});
			return tmpString;
		};
		var encodedUri = batchReplace(encodeURI(args), [
			{ rep: /%E2%9C%93/g, w: '✓' },
			{ rep: /%22/g, w: '"' },
			{ rep: /%3C/g, w: '<' },
			{ rep: /%3E/g, w: '>' },
			{ rep: /%5B/g, w: '[' },
			{ rep: /%5C/g, w: '\\' },
			{ rep: /%5D/g, w: ']' },
			{ rep: /%5E/g, w: '^' },
			{ rep: /%5B/g, w: '{' },
			{ rep: /%5D/g, w: '}' }
		]);
		return encodedUri;
	};

	var userInputEventHandler = function () {
		document.getElementById('ta-encoded').value = justEncode(document.getElementById('ta-original').value);
		document.getElementById('ta-encoded-container').setAttribute('data-string-empty', ((document.getElementById('ta-original').value.length === 0) ? 'true' : 'false'));
	};
	userInputEventHandler();
	document.getElementById('ta-original').addEventListener('input', userInputEventHandler);

	var taEncodedFocusEventHandler = function () {
		setTimeout(function () {
			document.getElementById('ta-encoded').select();
		}, 10);
	};

	var runForCurrentLocation = function () {
		var __juste = '__FUNCTION_HERE__';
		window.prompt('Copy the encoded URI below', __juste(window.location.href));
	};

	var stringifyFunction = function (f) {
		return ( '' + f.toString()
		.replace(/\s\s*/g, ' ')
		.replace(/([\w])\s([^\w])/g, '$1$2')
		.replace(/([^\w])\s([\w])/g, '$1$2')
		.replace(/([^\w])\s([^\w])/g, '$1$2')
		.replace(/([\w])\s([^\w])/g, '$1$2')
		.replace(/([^\w])\s([\w])/g, '$1$2')
		.replace(/([^\w])\s([^\w])/g, '$1$2') + '' );
	};

	var makeAnonymousFunctionRunAutomatically = function (f) {
		var f_s = '';
		if (typeof(f) === 'function') {
			f_s = stringifyFunction(f);
		} else if (typeof(f) === 'string') {
			f_s = f;
		};
		return ('(' + f_s + ')()');
	};

	var giveMeTheBookmarklet = function () {
		var f1 = stringifyFunction(runForCurrentLocation);
		console.log(f1);
		var f2 = stringifyFunction(justEncode);
		var f3 = f1.replace('\'__FUNCTION_HERE__\'', f2);
		return ('javascript:' + encodeURI(makeAnonymousFunctionRunAutomatically(f3)) );
	};


	[].map.call(document.getElementsByClassName('__link-to-bookmarklet'), function (element) {
		element.setAttribute('href', giveMeTheBookmarklet());
	});

	document.getElementById('ta-encoded').addEventListener('focus', taEncodedFocusEventHandler);
	document.getElementById('ta-encoded').addEventListener('click', taEncodedFocusEventHandler);
	</script>
